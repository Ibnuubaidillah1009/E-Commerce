  <!-- Mobile Menu -->

    <a href="index.html" class="block hover:text-yellow-600 transition">Beranda</a>
    <a href="produk.html" class="text-yellow-600 font-semibold">Produk</a>
    <a href="tentang.html" class="block hover:text-yellow-600 transition">Tentang</a>

  <!-- Produk Section -->
  <section class="px-6 md:px-20 py-16">
    <h1 class="fade-item text-4xl font-bold text-yellow-700 mb-12 text-center">Produk Kami</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">

      <!-- Produk 1 -->
      <div class="fade-item bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
        <img src="assets/hasil produkku png.png" alt="Thai Tea" class="w-full h-72 object-contain bg-white">
        <div class="p-5">
          <h2 class="text-xl font-semibold text-yellow-700 mb-2">Thai Tea Original</h2>
          <p class="text-gray-600 mb-4">Thai tea segar dan manis, cocok untuk cuaca tropis!</p>

          <div class="flex items-center justify-between mb-4">
            <div class="harga-produk text-base"></div>
            <button class="like-btn flex items-center space-x-1 text-gray-500 hover:text-pink-600 transition" onclick="like(this)">
              <svg class="w-5 h-5 transition" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path d="M16.032,29.247c-0.092,0-0.185-0.035-0.255-0.105L3.008,16.373c-1.507-1.507-2.337-3.506-2.337-5.629 
                  c0-2.139,0.83-4.147,2.337-5.655c1.506-1.506,3.508-2.335,5.639-2.337c2.132,0,4.136,0.83,5.643,2.337 
                  l1.74,1.74l1.74-1.74c1.507-1.507,3.511-2.337,5.642-2.337c2.128,0.002,4.129,0.832,5.635,2.337 
                  c1.507,1.508,2.337,3.511,2.337,5.642s-0.83,4.134-2.337,5.642L16.287,29.142C16.216,29.212,16.124,29.247,16.032,29.247z" />
              </svg>
              <span class="like-count text-sm">0</span>
            </button>
          </div>
          <button id="beliSekarang" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded">Beli Sekarang</button>
        </div>
      </div>

    </div>
  </section>

  <!-- Modal Order -->
<div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-3xl shadow-2xl shadow-yellow-300/40 p-8 w-full max-w-lg relative transform transition-all duration-500 scale-95">
    <button id="closeModal" class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl">&times;</button>
    <h2 class="text-2xl font-bold text-yellow-600 mb-6 text-center">ðŸ§¾ Formulir Pemesanan</h2>
    <form class="space-y-5">
      <input type="text" placeholder="ðŸ‘¤ Nama Anda" class="w-full border border-yellow-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
      <input type="text" placeholder="ðŸ“ Alamat Pengiriman" class="w-full border border-yellow-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">ðŸ’³ Pilih Pembayaran:</label>
        <div class="flex items-center justify-center gap-6">
          
          <!-- Dana -->
          <label class="relative cursor-pointer transition-transform transform hover:scale-105 group">
            <input type="radio" name="pembayaran" value="Dana" class="sr-only">
            <img src="https://www.julo.co.id/sites/default/files/2024-03/dana.jpg" alt="Dana" class="h-12 rounded-lg transition-all duration-300 shadow-md">
            <div class="checkmark hidden absolute top-0 right-0 bg-yellow-400 rounded-full w-5 h-5 flex items-center justify-center text-white text-xs shadow-md">
              âœ”
            </div>
          </label>

          <!-- OVO -->
          <label class="relative cursor-pointer transition-transform transform hover:scale-105 group">
            <input type="radio" name="pembayaran" value="OVO" class="sr-only">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjsaobYFyOOS_6eGe1_i9zfnavBu0Vxp6zFhdod__hXuPhCvkCanKU9_YF5IaUilu7Q5BUFdIqeFFEojYx0hABUheR97f8OugwiZ3Wp1rVYx17sfN9LrcK-UrkXJuOBysdfXowIOkm4XjaE/s1000/logo-ovo-pay.png" alt="OVO" class="h-12 rounded-lg transition-all duration-300 shadow-md">
            <div class="checkmark hidden absolute top-0 right-0 bg-yellow-400 rounded-full w-5 h-5 flex items-center justify-center text-white text-xs shadow-md">
              âœ”
            </div>
          </label>
        </div>
      </div>

      <input type="number" id="nomorTelepon" placeholder="ðŸ“ž Nomor Telepon (untuk pembayaran)" class="w-full border border-yellow-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>

      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-md hover:shadow-lg">
         Kirim Pesanan
      </button>
    </form>
  </div>
</div>


  <!-- Footer -->
  <footer class="text-center py-6 text-gray-500 text-sm border-t mt-10">
    &copy; <span id="tahun"></span> ParTea. All rights reserved.
  </footer>

<script>
  function like(button) {
    const countEl = button.querySelector('.like-count');
    let count = parseInt(countEl.innerText);
    button.classList.toggle('liked');
    button.querySelector('svg').classList.toggle('fill-pink-600');
    countEl.innerText = button.classList.contains('liked') ? ++count : --count;
  }

  function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("tahun").textContent = new Date().getFullYear();

    // Burger menu
    const burgerBtn = document.getElementById("burgerBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    burgerBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Metode pembayaran toggle + centang
    const paymentOptions = document.querySelectorAll('label input[name="pembayaran"]');
    paymentOptions.forEach(input => {
      input.addEventListener('click', function () {
        const isSelected = input.classList.contains('selected');
        
        paymentOptions.forEach(i => {
          i.classList.remove('selected');
          i.checked = false;
          const img = i.parentElement.querySelector('img');
          const checkmark = i.parentElement.querySelector('.checkmark');
          img.classList.remove('ring-2', 'ring-yellow-400');
          checkmark.classList.add('hidden');
        });

        // Jika belum dipilih, aktifkan
        if (!isSelected) {
          input.classList.add('selected');
          input.checked = true;
          const img = input.parentElement.querySelector('img');
          const checkmark = input.parentElement.querySelector('.checkmark');
          img.classList.add('ring-2', 'ring-yellow-400');
          checkmark.classList.remove('hidden');
        }
      });
    });

    // Animasi produk
    document.querySelectorAll('.fade-item').forEach((item, index) => {
      setTimeout(() => item.classList.add('fade-in'), 500 + index * 300);
    });

    // Diskon dari URL
    const urlDiskon = getQueryParam('diskon') === '1';
    if (urlDiskon) {
      sessionStorage.setItem('sudahKlaimDiskon', 'true');
      history.replaceState(null, '', 'produk.html');
    }

    const diskon = sessionStorage.getItem('sudahKlaimDiskon') === 'true';
    const hargaEl = document.querySelector('.harga-produk');
    hargaEl.innerHTML = diskon
      ? '<span class="line-through text-gray-400 mr-2">Rp10.000</span><span class="text-yellow-600 font-semibold">Rp7.000</span>'
      : '<span class="text-yellow-600 font-semibold">Rp10.000</span>';

    // Beli Sekarang - buka modal
    document.getElementById("beliSekarang").addEventListener("click", (e) => {
      e.preventDefault();
      const modal = document.getElementById("orderModal");
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    });

    // Tutup modal
    document.getElementById("closeModal").addEventListener("click", () => {
      const modal = document.getElementById("orderModal");
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    });
  });
</script>
</body>
</html>
